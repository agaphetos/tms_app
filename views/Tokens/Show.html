<div class="md-padding" layout="column" flex>
	<md-content layout-xs="column" md-whiteframe="5" flex>
		<md-toolbar class="md-table-toolbar md-primary">
  			<h1 class="md-toolbar-tools">Authenticated Users</h1>
		</md-toolbar>
		<md-table-container>
		<div  class="md-padding">
			<md-input-container class="md-icon-float md-block">
				<md-icon md-menu-align-target md-font-icon="material-icon">search</md-icon>
				<input type="text" id="search" placeholder="search" ng-model="search"/>
			</md-input-container>
		</div>
		  <table md-table>
		    <thead md-head md-order="pagination.order">
		      <tr md-row>
		        <th md-column md-order-by="fullName" ><span>User Name</span></th>
		        <th md-column md-order-by="date"><span>Date</span></th>
		        <th md-column md-order-by="userAgent"><span>User Agent</span></th>
		        <th md-column md-order-by="ipAddress"><span>IP Address</span></th>
		      </tr>
		    </thead>
		    <tbody md-body>
		      <tr md-row ng-repeat="token in filtered = tokens | filter: search | orderBy: pagination.order | limitTo: pagination.limit : (pagination.pageNo -1) * pagination.limit">
		        <td md-cell>{{token.fullName}}</td>
		        <td md-cell>{{token.date | date:'medium'}}</td>
		        <td md-cell>{{token.userAgent}}</td>
		        <td md-cell>{{token.ipAddress}}</td>
		        <td md-cell>
		        	<md-button class="md-icon-button md-accent" ng-click="remove(token)">
		        		<md-icon md-menu-align-target md-font-icon="material-icon">delete</md-icon>
	        		</md-button>
	        	</td>
		      </tr>
		    </tbody>
		  </table>
		</md-table-container>
		
		<md-table-pagination md-limit="pagination.limit" md-limit-options="pagination.options" md-page="pagination.pageNo" md-total="{{pagination.itemCount}}" md-page-select md-boundary-links></md-table-pagination>
	</md-content>
  	<div>
		<md-button class="md-fab md-warn" id="clear" ng-click="removeAll()">
		    <md-tooltip md-direction="top">Delete All Tokens</md-tooltip>
		    <md-icon md-font-icon="material-icon">close</md-icon>
		</md-button>
  	</div>
</div>
